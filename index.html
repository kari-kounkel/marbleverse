<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Marbleverse</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#E3F3F1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Marbleverse">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5900/5900534.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Instrument+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #E3F3F1;
      color: #1e293b; 
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    h1, h2, .serif {
      font-family: 'Instrument Sans', sans-serif;
      font-weight: 700;
    }
    .marble-enter {
      animation: marbleDrop 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.2) forwards, 
                 joyBounce 0.8s ease-out 0.7s;
    }
    @keyframes marbleDrop {
      0% { transform: translateY(-400px) scale(0.4); opacity: 0; }
      60% { transform: translateY(20px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes joyBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .shimmer {
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        transparent 45%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 55%
      );
      animation: shimmerMove 3s infinite;
      pointer-events: none;
    }
    @keyframes shimmerMove {
      0% { transform: translate(-30%, -30%); }
      100% { transform: translate(30%, 30%); }
    }
    .jar-glow {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8) inset, 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
